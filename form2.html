<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Application form</title>

</head>

<body leftmargin="200px">
   <center><h3>APPLICATION FORM</h3></center>
   <form>
    <fieldset>
        <legend>Personal details</legend>
        <table width="100%" cellpadding="10px">
            <tr>
                <td>Applicant Full name</td>
                <td>
                    <select>
                    <option>--Select</option>
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Others</option>
                </select>
                <input type="text" size="20">
            </td>
            <td>Care of</td>
            <td>
                <label>Parents</label>
                <input type="radio" name="Care">
                <label>Guardian</label>
                <input type="radio" name="Care">
            </td>
             </tr>
             <tr>
                <td>Father's Name</td>
                <td>
                    <select>
                        <option>Mr.</option>
                    </select>
                    <input type="text" size="20">
                </td>
                <td>Mother's Name</td>
                <td>
                    <select>
                        <option>Mrs.</option>
                    </select>
                    <input type="text" size="20">
                    
                </td>
             </tr>
             <tr>
                <td>
                    Gender
                </td>
                <td>
                    
                    <label>Male</label>
                    <input type="radio" name="Gender">
                    <label>Female</label>
                    <input type="radio" name="Gender">
                    <label>Others</label>
                    <input type="radio" name="Gender">
               
                </td>
                <td>Date of Birth</td>
                <td><input type="date"></td>
             </tr>
             <tr>
                <td>Marital Status</td>
                <td>
                    <select>
                        <option>--Select</option>
                        <option>Married</option>
                        <option>Unmarried</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </td>
                <td>
                    Category
                </td>
                <td>
                    <select>
                        <option>--Select</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>Handicapped</td>
                <td>
                    <label>Yes</label>
                        <input type="radio" name="Handicapped">
                        <label>No</label>
                        <input type="radio" name="Handicapped">
                   
                </td>
                <td>Ex-Serviceman</td>
                <td>
                    <label>Yes</label>
                        <input type="radio" name="Ex-Servicemen">
                        <label>No</label>
                        <input type="radio" name="Ex-Servicemen">
                   
                </td>
             </tr>
             <tr>
                <td>EWS</td>
                <td>
                    <label>Yes</label>
                        <input type="radio" name="EWS">
                        <label>No</label>
                        <input type="radio" name="EWS">
                   
                </td>
                <td>
                   Religion
                </td>
                <td>
                    <select>
                        <option>--Select</option>
                        <option>Hindu</option>
                        <option>Muslim</option>
                        <option>Jain</option>
                        <option>Christianity</option>
                    </select>
                </td>

             </tr>
</table>
    </fieldset>
    <br>
    <center>
        <input type="Submit" value="Submit"/>
        <input type="Reset" value="Back"/>
    </center>
   </form>
   <form>
    <fieldset>
        <legend>Contact Details</legend>
        <table width="100%" cellpadding="10px">

    <tr>
        <td>Mobile Number</td>

        <td><input type="text" size="20"></td>

        <td>Email Id</td>

        <td><input type="text" size="20"></td>

    </tr>
    <tr>
        <td>Address line 1</td>

        <td><input type="text" size="40"></td>

        <td>Address line 2</td>
        
        <td><input type="text" size="40"></td>

    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" size="20"></td>
        <td>State</td>
        <td>
            <select>
                <option>--Select</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Pincode</td>
        <td><input type="text" size="20"></td>
    </tr>
    </fieldset>
   </form>   
</body>
</html>
